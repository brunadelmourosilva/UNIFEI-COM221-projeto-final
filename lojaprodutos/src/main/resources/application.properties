### SERVER PORT ###
server.port=8080

### H2 DATABASE ###
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.defer-datasource-initialization=true

### SWAGGER v3 ###
springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.doc-expansion= none

### AWS BUCKET ###
bucketBaseUrlCat=https://bucket-unifei-trabalho-final.s3.amazonaws.com/cat
bucketBaseUrlProd=https://bucket-unifei-trabalho-final.s3.amazonaws.com/prod

### RABBITMQ ###
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.queues=q.finish-order
spring.rabbitmq.exchange=x.orders-fanout
spring.rabbitmq.exchange-error=x.orders-fanout-dead-letter

### SPRING SECURITY ###
jwt.secret=SequenciaDeCaracteresParaAssinarTokenSemWeakKeyException12345!@12345
jwt.expiration=300000000

